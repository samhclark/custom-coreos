[Unit]
# Ensure network is available before starting
After=network-online.target
Wants=network-online.target

[Service]
# Restart on failure for reliability
Restart=on-failure
RestartSec=5

# Security hardening
NoNewPrivileges=true
PrivateTmp=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/etc/wireguard